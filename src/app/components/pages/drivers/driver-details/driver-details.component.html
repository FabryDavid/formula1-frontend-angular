<div
  *appLoading="isLoading"
  class="container-fluid p-0 overflow-hidden driver-details-container position-relative h-100"
>
  <div class="inside h-100 container pb-0">
    <div class="row w-100 h-100 main-row">
      <div class="pb-0 pt-lg-5 col-12 col-md-6">
        <div class="pt-lg-5 row justify-content-end">
          <div
            [ngStyle]="{ color: constructorInfos.color.secondary }"
            class="driver-name text-center text-sm-end text-md-start col-12 col-md-6"
          >
            <div>{{ driverInfos.givenName }}</div>
            <div>{{ driverInfos.familyName }}</div>
          </div>
        </div>

        <div class="row mt-5 mt-sm-0">
          <div class="driver-stats col-12 col-sm-6">
            <div class="mb-5 mb-sm-3 mb-lg-5">
              <div [ngStyle]="{ color: constructorInfos.color.tertiary }">
                wins
              </div>
              <div [ngStyle]="{ color: constructorInfos.color.secondary }">
                {{ driver.wins }}
              </div>
            </div>

            <div class="mb-5 mb-sm-3 mb-lg-5">
              <div [ngStyle]="{ color: constructorInfos.color.tertiary }">
                points
              </div>
              <div [ngStyle]="{ color: constructorInfos.color.secondary }">
                {{ driver.points }}
              </div>
            </div>

            <div class="mb-5 mb-sm-3 mb-lg-5">
              <div [ngStyle]="{ color: constructorInfos.color.tertiary }">
                standing
              </div>
              <div [ngStyle]="{ color: constructorInfos.color.secondary }">
                {{ driver.position }}
              </div>
            </div>
          </div>

          <div
            class="d-flex align-items-end justify-content-center d-md-none pb-0 col-12 col-sm-6"
          >
            <img
              [alt]="driverInfos.code"
              [src]="driverImagePath"
              class="driver-image"
            />
          </div>
        </div>
      </div>
      <div
        class="pb-0 align-items-end justify-content-center d-none d-md-flex col-6"
      >
        <img
          [alt]="driverInfos.code"
          [src]="driverImagePath"
          class="driver-image"
        />
      </div>
    </div>
  </div>

  <div class="driver-background-container">
    <app-driver-background
      [number]="driverInfos.permanentNumber"
      [primary]="constructorInfos.color.primary"
      [secondary]="constructorInfos.color.secondary"
      [tertiary]="constructorInfos.color.tertiary"
    ></app-driver-background>
  </div>
</div>
