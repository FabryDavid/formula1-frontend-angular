<div class="f1-panel fill-width py-2 ps-2">
  <div class="panel-inside">
    <div class="panel-content p-1">
      <div class="w-100 logo-container mb-2">
        <div class="d-flex align-items-center">
          <img class="logo mr-3" alt="logo" src="assets/logo-white.svg" />
          {{ sessionNameFormatted }}
        </div>

        <div class="session-date text-center pb-1">
          {{ sessionDateFormatted }}
        </div>
      </div>

      <div
        *ngFor="let option of options; let i = index"
        class="option-item"
        [class.fw-bold]="activeItem === i"
        (click)="activeItemChange.emit(i)"
      >
        {{ option }}
      </div>
    </div>
  </div>
</div>
