<div class="container race-results mt-5" *appLoading="isLoading">
  <div class="row justify-content-between justify-content-sm-center justify-content-md-between">
    <div class="col-12 col-sm-7 col-md-4 col-lg-3 mt-0 mt-md-5">
      <app-left-side-tabs
        [sessionName]="session.R"
        [sessionDate]="sessionDate"
        [options]="navigationOptions"
        [(activeItem)]="activeTab"
      ></app-left-side-tabs>
    </div>

    <div class="col-12 col-md-8 col-lg-9" *ngIf="activeTab === 0">
      <div class="w-100">
        <app-race-results-container [raceResults]="raceResults"></app-race-results-container>
      </div>
    </div>

    <div class="col-12 col-md-8 col-lg-9" *ngIf="activeTab === 1">
      <div class="w-100">
        <app-session-results-chart [raceResults]="raceResults" [isRace]="true"></app-session-results-chart>
      </div>
    </div>

    <div class="col-12 col-md-8 col-lg-9" *ngIf="activeTab === 2">
      <div class="w-100">
        <app-telemetry-charts-container
          [session]="session.R"
          [round]="round"
        ></app-telemetry-charts-container>
      </div>
    </div>
  </div>
</div>
