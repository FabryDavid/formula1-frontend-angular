<div class="container session-results mt-5" *appLoading="isLoading">
  <div class="row justify-content-between justify-content-sm-center justify-content-md-between">
    <div class="col-12 col-sm-7 col-md-4 col-lg-3 mt-0 mt-md-5">
      <app-left-side-tabs
        [sessionName]="session"
        [sessionDate]="sessionDate"
        [options]="navigationOptions"
        [(activeItem)]="activeTab"
      ></app-left-side-tabs>
    </div>

    <div class="col-12 col-md-8 col-lg-9" *ngIf="activeTab === 0">
      <div class="w-100">
        <app-result [sessionResults]="sessionResults"></app-result>
      </div>
    </div>

    <div class="col-12 col-md-8 col-lg-9" *ngIf="activeTab === 1">
      <div class="w-100">
        <app-session-results-chart [results]="sessionResults"></app-session-results-chart>
      </div>
    </div>

    <div class="col-12 col-md-8 col-lg-9" *ngIf="activeTab === 2">
      <div class="w-100">
        <app-telemetry-charts-container
          [session]="session"
          [round]="round"
        ></app-telemetry-charts-container>
      </div>
    </div>

    <div class="col-12 col-md-8 col-lg-9" *ngIf="activeTab === 3">
      <div class="w-100">
        <app-gear-shifts-telemetry
          [session]="session"
          [round]="round"
        ></app-gear-shifts-telemetry>
      </div>
    </div>
  </div>
</div>
