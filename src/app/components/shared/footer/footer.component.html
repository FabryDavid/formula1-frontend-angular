<footer class="pb-2">
  <div class="shadow"></div>

  <div class="container">
    <div class="row d-none d-md-flex justify-content-center">
      <div class="py-0 col-3 col-lg-2">
        <a
          class="footer-panel"
          href="https://www.facebook.com/Formula1"
          target="_blank"
        >
          <img src="assets/images/footer/alpha-tauri.png" alt="Alpha Tauri" />

          <div class="overlay d-flex align-items-center justify-content-center">
            <fa-icon [icon]="faFacebook" size="5x" class="icon"></fa-icon>
          </div>
        </a>
      </div>
      <div class="py-0 col-3 col-lg-2">
        <a class="footer-panel" href="https://twitter.com/f1" target="_blank">
          <img src="assets/images/footer/williams.png" alt="Williams" />

          <div class="overlay d-flex align-items-center justify-content-center">
            <fa-icon [icon]="faTwitter" size="5x" class="icon"></fa-icon>
          </div>
        </a>
      </div>
      <div class="py-0 col-3 col-lg-2">
        <a
          class="footer-panel"
          href="https://www.instagram.com/f1/"
          target="_blank"
        >
          <img src="assets/images/footer/red-bull.png" alt="Red Bull" />

          <div class="overlay d-flex align-items-center justify-content-center">
            <fa-icon [icon]="faInstagram" size="5x" class="icon"></fa-icon>
          </div>
        </a>
      </div>
      <div class="py-0 col-3 col-lg-2">
        <a
          class="footer-panel"
          href="https://www.youtube.com/F1"
          target="_blank"
        >
          <img src="assets/images/footer/ferrari.png" alt="Ferrari" />

          <div class="overlay d-flex align-items-center justify-content-center">
            <fa-icon [icon]="faYoutube" size="5x" class="icon"></fa-icon>
          </div>
        </a>
      </div>
    </div>

    <div
      class="d-flex d-md-none align-items-center justify-content-center py-4"
    >
      <a
        class="mx-1 mx-sm-4 text-white"
        href="https://www.facebook.com/Formula1"
        target="_blank"
      >
        <fa-icon [icon]="faFacebook" size="5x" class="icon"></fa-icon>
      </a>
      <a
        class="mx-1 mx-sm-4 text-white"
        href="https://twitter.com/f1"
        target="_blank"
      >
        <fa-icon [icon]="faTwitter" size="5x" class="icon"></fa-icon>
      </a>
      <a
        class="mx-1 mx-sm-4 text-white"
        href="https://www.instagram.com/f1/"
        target="_blank"
      >
        <fa-icon [icon]="faInstagram" size="5x" class="icon"></fa-icon>
      </a>
      <a
        class="mx-1 mx-sm-4 text-white"
        href="https://www.youtube.com/F1"
        target="_blank"
      >
        <fa-icon [icon]="faYoutube" size="5x" class="icon"></fa-icon>
      </a>
    </div>
  </div>

  <div class="footer-bottom">
    <div class="container d-flex align-items-center justify-content-between">
      <img src="assets/logo-white.svg" alt="Logo" class="logo" />

      <div>Â© 2003-2022 Formula One World Championship Limited</div>
    </div>
  </div>
</footer>
