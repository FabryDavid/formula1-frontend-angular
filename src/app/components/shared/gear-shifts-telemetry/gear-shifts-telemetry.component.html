<div class="pt-5">
  <app-driver-lap-select
    [session]="session"
    [round]="round"
    (load)="loadGearshifts($event)"
  ></app-driver-lap-select>

  <div *appLoading="isLoading">
    <div class="text-center no-driver-text" *ngIf="!gearshiftsImage && !message; else image">
      Select a driver to show the telemetry
    </div>

    <div class="text-center no-driver-text text-warning" *ngIf="message && !gearshiftsImage">
      {{message}}
    </div>

    <ng-template #image>
      <div *ngIf="gearshiftsImage" class="mx-auto col-12 col-md-10">
        <img
          [src]="gearshiftsImage"
          alt="Gearshifts map"
        >
      </div>
    </ng-template>
  </div>
</div>
