<div class="mb-5 row justify-content-center" *appLoading="isLoading">
  <div class="col-12 col-md-5 d-flex align-items-center">
    <span class="lap-text me-3">Lap {{selectedLap}}</span>

    <mat-slider
      thumbLabel
      color="primary"
      class="w-100"
      [(ngModel)]="selectedLap"
      [disabled]="isLoading"
      [max]="maxLap"
      min="1"
    ></mat-slider>
  </div>
  <div class="col-12 col-md-5 d-flex align-items-center">
    <mat-form-field
      class="w-100"
      appearance="outline"
      color="primary"
    >
      <mat-label>Drivers</mat-label>
      <mat-select
        [(ngModel)]="selectedDrivers"
        [disabled]="isLoading"
        multiple
      >
        <mat-option
          *ngFor="let driver of driversList" [value]="driver.code"
        >
          <span
            class="driver-name"
            [style]="{
                  backgroundColor:driver.color==='#ffffff'?'#f4f4f4':driver.color,
                  color:driver.color==='#ffffff'?'black':'white'
               }"
          >
            {{driver.fullName}}
          </span>
        </mat-option>
      </mat-select>
    </mat-form-field>
